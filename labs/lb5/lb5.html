<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN">
<html>
<head>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600">
  <line stroke="#000" x1="200" x2="300" y1="200" y2="200">
    <animate id="LineOne" attributeName="x2"	from="200"	to="300" dur="0.5s"	animation-timing-function="ease-out"/>
  </line>

  <circle r="0" cx="200" cy="200" stroke="#000" stroke-width="1" fill="none">
    <animate id="CircOne" attributeName="r"	from="0"	to="100" begin="LineOne.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
  </circle>
  <circle r="0" cx="300" cy="200" stroke="#000" stroke-width="1" fill="none">
    <animate id="CircTwo" attributeName="r"	from="0"	to="100" begin="CircOne.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
  </circle>
  <line stroke="#000" x1="200" x2="200" y1="200" y2="200" opacity="0">
    <set attributeName="opacity"	from="0" to="1" begin="CircTwo.end"	fill="freeze"/>
    <animate attributeName="x2"	from="300"	to="250" begin="CircTwo.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
    <animate id="LineTwo" attributeName="y2"	from="200"	to="113.4" begin="CircTwo.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
  </line>
  <line stroke="#000" x1="300" x2="200" y1="200" y2="200" opacity="0">
    <set attributeName="opacity"	from="0" to="1" begin="CircTwo.end"	fill="freeze"/>
    <animate attributeName="x2"	from="200"	to="250" begin="LineTwo.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
    <animate id="LineTri" attributeName="y2"	from="200"	to="113.4" begin="LineTwo.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
  </line>
</svg>
</body>
</html>
