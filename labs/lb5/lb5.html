<?xml version="1.0"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN">
<html>
<head>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="600">
  <line stroke="#000" x1="200" x2="300" y1="200" y2="200">
    <animate id="LineOne" attributeName="x2"	from="200"	to="300" dur="0.5s"	animation-timing-function="ease-out"/>
  </line>
  <text x="246" y="210" opacity="0">
    a
    <animate attributeName="opacity" from="0" to="1" begin="lr.end-1" dur="1s" fill="freeze"/>
  </text>
  <text x="246" y="195" transform="rotate(-60 200 200)" opacity="0">
    a
    <animate attributeName="opacity" from="0" to="1" begin="lr.end-1" dur="1s" fill="freeze"/>
  </text>
  <text x="246" y="195" transform="rotate(60 300 200)" opacity="0">
    a
    <animate attributeName="opacity" from="0" to="1" begin="lr.end-1" dur="1s" fill="freeze"/>
  </text>
  <circle r="0" cx="200" cy="200" stroke="#000" stroke-width="1" fill="none" opacity="1">
    <animate id="CircOne" attributeName="r"	from="0"	to="100" begin="LineOne.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="lr.end" dur="1s" fill="freeze"/>
  </circle>
  <circle r="0" cx="300" cy="200" stroke="#000" stroke-width="1" fill="none" opacity="1">
    <animate id="CircTwo" attributeName="r"	from="0"	to="100" begin="CircOne.end" dur="0.5s"	animation-timing-function="ease-out" fill="freeze"/>
    <animate attributeName="opacity" from="1" to="0" begin="lr.end" dur="1s" fill="freeze"/>
  </circle>
  <line stroke="#000" x1="200" x2="300" y1="200" y2="200" opacity="0"  transform="rotate(0 200 200)">
    <set attributeName="opacity"	from="0" to="1" begin="CircTwo.end"	fill="freeze"/>
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 200 200" to="-60 200 200" dur="1s" begin="CircTwo.end" fill="freeze"/>
  </line>
  <line stroke="#000" x1="300" x2="200" y1="200" y2="200" opacity="0">
    <set attributeName="opacity"	from="0" to="1" begin="CircTwo.end"	fill="freeze"/>
    <animateTransform id="lr" attributeName="transform" attributeType="XML" type="rotate" from="0 300 200" to="60 300 200" dur="1s" begin="CircTwo.end" fill="freeze"/>
  </line>
</svg>
</body>
</html>
